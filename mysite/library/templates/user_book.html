{% extends "base.html" %}

{% block title %}Mano knyga{% endblock %}

{% block content %}
<h1>Mano paimta knyga:</h1>
<hr>
    <img src="{{ instance.book.cover.url }}">
    <br>

    <p><strong class="{% if object.is_overdue %}text-danger{% endif %}">Pavadinimas: {{instance.book.title}} ({{ instance.due_back }}) </strong></p>
    <p><strong >UUID: {{ instance.uuid }} </strong></p>
{% endblock %}
